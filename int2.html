<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/int2.css">

<body>

    <h1 class="hone">Number guessing game</h1>

        <input type="text" id="guess"> <br>
        <button id="btn">Submit guess</button>
        <p class="message"></p>
    </div>
    


    <script src="js/int2.js"></script>
